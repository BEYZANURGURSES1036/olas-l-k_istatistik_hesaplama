        body{

        input{
            border-radius: 4px;
             }

<body>   
    <h1>Medyan (Ortanca) Hesaplama</h1><br><br>
    <p>Medyan, sayısal veri serisi küçükten büyüğe sıralandığında ortada kalan sayı olarak adlandırılır.</p><br><br>
<form>
    Elemanlar<br><br>
    <input type="text" id="ElemanSayi"><br><br>
    <input type="button"  value="Hesapla" onclick="hesapla()">
</form>
<script>
    function hesapla()
    {
        var string = document.getElementById('ElemanSayi').value;
            var  liste = string.split(',');
        liste.sort(function(a,b){return a - b});
                if(liste.length % 2 != 0){
                    var eleman=((liste.length + 1)/2)-1;
                    var ortancaeleman=liste[eleman];          
                    alert(ortancaeleman);
                }
                else{
                   var ortanca1=Number(liste[(liste.length)/2]);
                   var ortanca2=Number(liste[((liste.length)/2)-1]);
                   var ortancaeleman1=((ortanca1+ortanca2)/2);
                   alert(ortancaeleman1);
                }
    }
</script><br/><br/><br/>

</body>
