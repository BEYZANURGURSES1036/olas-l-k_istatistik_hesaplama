<head>
    <meta charset="utf-8">
    <title>Permütasyon Hesaplama</title>

    <style>
        body {
            background-color:#b0e2ff;
            text-align: center;
        }        
        input {
            border-radius: 4px;
        }
        
        form {
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<br/>
<body>
    <h1>Permütasyon Hesaplama</h1>
    <p>Her sembolün sadece bir kez ya da birkaç kez kullanıldığı sıralı bir dizidir.</p>
    <p>Eleman sayısı n olan bir kümenin içinden r kadar eleman seçerek yapılabilecek permütasyonlar
    aşağıdaki formülle hesaplanır.</p><br/>
    <img src="permutasyon.PNG" width="350" height="150"><br><br>
    <form name="permutasyon">
        Eleman Sayısı (n) :<br><br/>
        <input type="text" id="elemanSayi"><br> Seçim Sayısı (r) :<br><br/>
        <input type="text" id="secimSayi"><br><br/>
        <input type="button" id="Hesapla" value="HESAPLA">
    </form>
    <p id="kutu"></p>

    <script>
        function faktor(sayi) {
            var sonuc = 1;
            for (var i = 1; i <= sayi; i++) {
                sonuc *= i;
            }
            return sonuc;
            }
            var btn = document.getElementById("Hesapla");
            btn.onclick = function(){   
            var n = Number(document.getElementById("elemanSayi").value);
            var r = Number(document.getElementById("secimSayi").value);
            if(n >=r){
            var sonuc2 = faktor(n) / faktor(n - r);
            alert(sonuc2);
            }
            else{
                alert("Hatalı sayı girişi yaptınız!");
            }
        }
</script><br/>

</body>
</html>
