<body>
    <h1>Dairesel Permütasyon Hesaplama</h1>
    <p>Birbirinden farklı n tane elemanın bir daire üzerinde birbirine göre farklı dizilişlerinden her birine n tane elemanın dairesel permütasyonu denir.</p>
    <p>n tane elemanın dairesel permütasyonlarının sayısı (n-1)! 'dir.</p>
    n sayısı: <input type="text" id="sayi" ><br><br>
    <input type="button" value="Hesapla" id="hesapla" onclick="hesapla()"><br><br><br><br>
<script>
    function hesapla(){
        var faktoriyel=1;
        var sayi=document.getElementById("sayi").value;
        if(sayi>=0){
            for(var i=1;i<=(sayi-1);i++)
            faktoriyel=faktoriyel*i;
            window.alert(sayi+" sayısının dairesel permütasyonu "+faktoriyel);
        }
        else
            window.alert("Hatalı giriş yaptınız."); 
    }
</script>
