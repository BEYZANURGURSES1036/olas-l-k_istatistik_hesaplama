<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplamalar</title>
    <style>
        body{
            background-color: #b0e2ff;
            text-align: center;
        }
        input{
            border-radius: 4px;
             } 
        form{
            font-size: 20px;
            font-weight: 700;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ortalama Sapma Hesaplama</h1><br><br>
    <p>Ortalam Sapma, verilerin aritmetik ortalamadan farklarının mutlak değereleri toplamının birim sayısına oranıdır.</p>
    <img src="ortalamasapma.PNG" width="400" height="200"><br><br>
    <form>
      <input id="userInput" rows=5 cols=10/><br><br>
      <input type="button" onclick="sum()" value="Hesapla"/>
    </form>
<script>
    function sum(){
      var string = document.getElementById('userInput').value;
      var sayilar= string.split(',');
      var toplam=0;
      for(var i=0;i<sayilar.length;i++){
            toplam+= Number(sayilar[i]);
      }
      var ortalama=(toplam/(sayilar.length));
      var tekrartoplam=0; 
      for(var j=0;j<sayilar.length;j++){
          tekrartoplam+=Math.abs((Number(sayilar[j]))-ortalama);
        } 
        var sonuc=tekrartoplam/sayilar.length ;
        alert(sonuc.toFixed(3)); 
    }
</script><br/><br/>
<a href=index.html>ANA SAYFA </a>
</body>
</html>
