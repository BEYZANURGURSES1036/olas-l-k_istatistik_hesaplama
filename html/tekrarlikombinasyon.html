<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tekrarlı Kombinasyon</title>
<style>
        body{
            text-align: center;
            background-color: #b0e2ff;
        }
        a:visited {
            background-color: transparent;
            text-decoration: none;
        }
</style>
</head>
 
<body>
    <h1>Tekrarlı Kombinasyon Hesaplama</h1>
 <p>n farklı nesneden sıralama gözetmeksizin iadeli olarak r'li seçimlere tekrarlı kombinasyon denir.</p>
<form name="kombinasyon">
    Eleman Sayısı (n) : 
    <input type="text" id="elemanSayi"><br><br>
    Seçim Sayısı (r) : 
    <input type="text" id="secimSayi"><br><br>
    <input type="button" id="Hesapla" value="HESAPLA"><br><br><br><br>
</form> 
<script>
    function faktor(sayi) {
        var sonuc=1;
        for(var i=1;i<=sayi;i++)
            sonuc*=i;
            return sonuc;
    }
    var btn=document.getElementById("Hesapla");
    btn.onclick=function(){
        var n=Number(document.getElementById("elemanSayi").value);
        var r=Number(document.getElementById("secimSayi").value);
        if(n>=r){
        var sonuc2=faktor(n+r-1)/(faktor(r)*faktor(n-1));
        window.alert(sonuc2.toFixed(3));
    }
        else
        window.alert("Hatalı giriş yaptınız.");}
 
</script>
<a href=index.html>ANA SAYFA </a>
</body>
</html>
