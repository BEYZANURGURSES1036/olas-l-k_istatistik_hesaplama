<body>
    <h1>Faktöriyel Hesaplama</h1><br/><br/>
    <form>
    n sayısı: <input type="text" id="sayi" ><br/><br/>
    <input type="button" value="Hesapla" id="hesapla">
    </form>
<script>
    function hesapla(){
        var faktoriyel=1;
        var sayi=document.getElementById("sayi").value;
        sayi=Number(sayi);
          if(sayi>=0){ 
            for(var i=1;i<=sayi;i++){
            faktoriyel=faktoriyel*i;
          }
            window.alert(sayi+" sayısının faktöriyeli "+faktoriyel);}
          else
            window.alert("Hatalı giriş yaptınız.")
    }
var hesapBtn=document.getElementById("hesapla");
hesapBtn.onclick=hesapla;
</script><br/><br/><br/><br/>
