<body>
    <h1>Açıklık Hesaplama</h1><br>
    <p>Açıklık, girilen verilerden en büyük eleman ile en küçük eleman arasındaki farkı verir.</p>
    <form>
        Elemanlar<br><br>
        <input type="text" id="ElemanSayi"><br><br>
        <input type="button" onclick="hesapla()" value="Hesapla" >
    </form>
    <script>
        function hesapla(){
            var string = document.getElementById('ElemanSayi').value;
            var  liste = string.split(',');
                min = Number(liste[0]);
                mak =Number( liste[0]);   
            for(var i=0;i<liste.length;i++){
                if (min > Number(liste[i])){
                    min = Number(liste[i]);
                }
                if (mak < Number(liste[i])){
                    mak =Number(liste[i]); 
                }
            }
            var acıklık=mak-min;
            alert(acıklık.toFixed(3));
        } 
</script><br/><br/>
