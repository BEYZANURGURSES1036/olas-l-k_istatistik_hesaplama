<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplamalar</title>
    <style>
        body{
            background-color: #b0e2ff;
            text-align: center;
        }
        input{
            border-radius: 4px;
        } 
        form{
            font-size: 20px;
            font-weight: 700;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Varyans Hesaplama</h1><br>
    <p>Varyans, birim değerlerinin ortalamadan sapmalarının kareler toplamının birim sayısına bölünmesiyle elde edilir. </p>
    <img src="varyans.PNG" width="400" height="200"><br><br>
    <form>
        <input id="userInput" rows=5 cols=10/><br><br>
        <input type="button" onclick="sum()" value="Hesapla"/>
    </form>
  <script>
      function sum(){
        var string = document.getElementById('userInput').value;
        var sayilar= string.split(',');
        var tekrartoplam=0; 
        var toplam=0;
          for(var i=0;i<sayilar.length;i++){
          toplam+= Number(sayilar[i]);
          }
        var ortalama=(toplam/(sayilar.length));
          for(var j=0;j<sayilar.length;j++){
          tekrartoplam+=(Math.pow((Number(sayilar[j])-ortalama),2)); 
          } 
          var ortalama1=(tekrartoplam/(sayilar.length-1));
          alert(ortalama1);
    }
</script><br/><br/>
<a href=index.html>ANA SAYFA </a>
</body>
</html>
