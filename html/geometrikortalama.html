        input{
            border-radius: 4px;
             }

<body>
    <h1> Geometrik Ortalama Hesaplama</h1><br><br>
    <p>Verilerin birbiriyle çarpımının veri sayısı derecesinden köküne eşittir.</p><br><br>
    <img src="geometrik.PNG" width="550" height="100"><br><br>
    <form>
        <input type="text" id="ElemanSayi"/><br><br>
        <input type="button" onclick="hesapla()" value="Hesapla"/>
    </form>
    <script>
        function hesapla(){
        var string = document.getElementById('ElemanSayi').value;
        var  dizi = string.split(',');
        var carpim=1;
        for(var i = 0; i < dizi.length; i++){
        carpim *= dizi[i];
        }
   var geometrikOrtalama = Math.pow(carpim,1.0/dizi.length); 
   alert(geometrikOrtalama.toFixed(3));
    }
</script><br/><br/>
