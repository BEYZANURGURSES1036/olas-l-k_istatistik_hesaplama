        <meta charset="utf-8">
        <title>Mod Hesaplama</title>
    
    <style>
    body{
        text-align: center;
        background-color: #b0e2ff;
    }
    a:visited {
        background-color: transparent;
        text-decoration: none;
    }
    </style>
    </head>

    <body> 

        <h1>Mod Hesaplama</h1> </br></br> 
        <p>Veri grubu küçükten büyüğe doğru sıralandığında en çok tekrar eden sayı tepedeğerdir.
             Tepedeğer birden fazla olabilir.</p> </br></br>
        <input type="text" id="dizi" placeholder="Dizinizi girin."></br></br></br></br>
        <input type="button" value="Hesapla" id="hesapla" onclick="modhesaplama()"></br></br></br></br>
        <script>
            function modhesaplama(){
                var dizistring = document.getElementById('dizi').value;
                var  dizim = dizistring.split(',');
                
                dizim.sort(function(a,b){return a - b});
        
                alert("Dizinizin sıralanmış hali : " + dizim);
            
                var j,k,deger,aralik,buyukaralikfarki=0;
              
            //İlk iki for dizideki elemanların eşit olup olmadığını öğrenmek için dönüyor.
            for( j = 0; j <= dizim.length; j++)
            {
                for( k = (j+1); k <= dizim.length; k++)
                {
                    if(dizim[j] == dizim[k])
                    {
                        aralik = k-j;
                        if (aralik > buyukaralikfarki){
                            buyukaralikfarki = aralik;
                            deger = Number(dizim[k]);
                        }
                    }
                }
            }
            window.alert("Dizinizin modu : " + deger); 
        }
        </script>
        <a href="index.html">ANASAYFA</a>
    </body>

</html>
