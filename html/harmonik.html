<body>
    <h1>Harmonik Ortalama Hesaplama</h1><br/>
    <p>Harmonik ortalama, aritmetik ortalama ve geometrik ortalama gibi pisagorik ortalamalardan biridir.
        Bir dizideki verilerin birbiriyle ilişkisi düzensiz ise yani ararlarında bir uyum yoksa kullanılır</p><br/><br/>
    <img src="harmonik.PNG" width="500" height="200"><br/><br/>
    <form>
        Elemanlar <br/><br/><input type="text" id="ElemanSayi" /><br/><br/>
        <input type="button" onclick="hesapla()" value="Hesapla">
    </form>

    <script>
        function hesapla() {
            var string = document.getElementById('ElemanSayi').value;
            var dizi = string.split(',');
            var toplam = 0;
            for (var i = 0; i < dizi.length; i++) {
                toplam += 1 / dizi[i];
            }
            var harmonikOrtalama = dizi.length / toplam;
            alert(harmonikOrtalama.toFixed(3));
        }
    </script><br/><br/>
