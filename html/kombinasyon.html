<body>
<h1> Kombinasyon Hesaplama</h1><br>
<p>r, n ∈ N ve r ≤ n  olmak koşuluyla, n elemanlı bir
     kümenin r elemanlı farklı grupların sayısı n'nin r'li kombinasyonu 
     olarak adlandırılır.</p><br>
<img src="kombinasyon.PNG" width="360" height="200"><br>
<form name="kombinasyon">
    Eleman Sayısı (n) :<br><br>
    <input type="text" id="ElemanSayi"><br><br>
    Seçim Sayısı (r) :<br><br>
    <input type="text" id="SecimSayi"><br><br>
    <input type="button" id="Hesapla" value="Hesapla">
</form>
<script>
    function faktor(sayi) {
        
        var sonuc=1;
        for(var i=1;i<=sayi;i++)
            {
                sonuc*=i;
            }
            return sonuc;
    }
        var button=document.getElementById("Hesapla");
        button.onclick=function(){
        var n=Number(document.getElementById("ElemanSayi").value);
        var r=Number(document.getElementById("SecimSayi").value);
        if(n >= r){
        var sonuc2=faktor(n)/(faktor(r)*faktor(n-r));
        alert(sonuc2.toFixed(3));
    }
    else{
        alert("Eleman sayısı Seçim sayısından büyük olmalı !");
    }
    }

</script>
